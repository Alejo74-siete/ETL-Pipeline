[tool.poetry]
name = "etl-production-pipeline"
version = "0.1.0"
description = "ETL pipeline for oil & gas production data (Prefect)"
authors = ["You <you@example.com>"]
license = "MIT"

# ============================================
# ðŸ”¥ This is what makes 'src' importable
# ============================================
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

# Optional: include non-python files if needed
# include = ["configs/*.yaml", "demo_data/*.csv"]

# Black config (ok)
[tool.black]
line-length = 88

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
